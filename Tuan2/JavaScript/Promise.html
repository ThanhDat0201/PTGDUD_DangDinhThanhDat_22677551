<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuc Hanh Promise</title>
</head>

<body>
    <div id="d">
        <h2>Danh sách các users:</h2>
        <pre id="json-display">Dữ liệu sẽ được hiển thị ở đây</pre>
    </div>
    <script>
        var pro = fetch('https://696d81f4f4a79b31518151fe.mockapi.io/api/v1/users')

        pro.then((response) => {
            console.log(response);
            return response.json();
        }).then((json) => {
            console.log(json);
            const formattedJson = JSON.stringify(json, null, 4);
            document.getElementById('json-display').textContent = formattedJson;
        })
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #2</title>
</head>
<body>
    <input type="text" id="m1" placeholder="Mark's mass (kg)"><br>
    <input type="text" id="h1" placeholder="Mark's height (m)"><br><br>
    <input type="text" id="m2" placeholder="John's mass (kg)"><br>
    <input type="text" id="h2" placeholder="John's height (m)"><br><br>
    <button id="btn">So s√°nh BMI</button>

    <script>
        let BMI = function(mass, height) {
            return mass / (height * height);
        };

        document.getElementById("btn").onclick = function() {
            let bmiMark = BMI(parseFloat(document.getElementById("m1").value), parseFloat(document.getElementById("h1").value));
            let bmiJohn = BMI(parseFloat(document.getElementById("m2").value), parseFloat(document.getElementById("h2").value));
            
            let markHigherBMI = bmiMark > bmiJohn;
            if (bmiMark > bmiJohn) {
                console.log(`Mark's BMI (${bmiMark}) is higher than John's (${bmiJohn})!`);
            } else if(bmiJohn){
                console.log(`John's BMI (${bmiJohn}) is higher than Mark's (${bmiMark})!`);
            } else {
                console.log(`Mark's BMI (${bmiMark}) is equal to John's (${bmiJohn})!`);
            }
        }
    </script>
    
</body>
</html>
